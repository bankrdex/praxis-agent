<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airdrop Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0a0a0f; color: white; font-family: system-ui; }
        .glass { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); }
        .input { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 12px; border-radius: 8px; width: 100%; }
        .input:focus { border-color: #00ff88; outline: none; }
        .btn { background: linear-gradient(135deg, #00ff88, #00cc6a); color: black; padding: 16px; border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer; border: none; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(0,255,136,0.3); }
        .hidden { display: none; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full glass rounded-2xl p-8">
        
        <!-- FORM -->
        <form id="airdropForm" action="YOUR_GOOGLE_FORM_URL" method="POST" target="_blank">
            <h1 class="text-3xl font-bold mb-2 text-center bg-gradient-to-r from-green-400 to-blue-500 bg-clip-text text-transparent">Airdrop Registration</h1>
            <p class="text-gray-400 text-center mb-6 text-sm">Submit your wallet to qualify for the $5+ airdrop</p>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm text-gray-300 mb-1">Wallet Address</label>
                    <input type="text" name="entry.1234567890" class="input" placeholder="0x..." required>
                </div>
                
                <div>
                    <label class="block text-sm text-gray-300 mb-1">Twitter @username</label>
                    <input type="text" name="entry.0987654321" class="input" placeholder="@username" required>
                </div>
                
                <div>
                    <label class="block text-sm text-gray-300 mb-1">Discord username</label>
                    <input type="text" name="entry.1122334455" class="input" placeholder="user#1234" required>
                </div>
            </div>

            <div class="mt-6 bg-green-500/10 border border-green-500/30 rounded-lg p-3 mb-6">
                <p class="text-xs text-green-400">✓ Only token holders will receive airdrop</p>
            </div>

            <button type="submit" class="btn">Submit Registration</button>
        </form>

        <!-- SUCCESS MESSAGE -->
        <div id="success" class="hidden text-center py-8">
            <div class="text-6xl mb-4">✅</div>
            <h2 class="text-2xl font-bold text-green-400 mb-2">Submitted!</h2>
            <p class="text-gray-400">Your wallet has been registered.</p>
        </div>
    </div>

    <script>
        document.getElementById('airdropForm').addEventListener('submit', function(e) {
            // Show success message
            document.getElementById('airdropForm').classList.add('hidden');
            document.getElementById('success').classList.remove('hidden');
            // Form still submits to Google in background
        });
    </script>
</body>
</html>
