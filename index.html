<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',

                        }
                    }
                }
            }
        }
    </script>

</head>
<body class="gradient-bg min-h-screen text-white font-sans relative">
    <!-- Background Particles -->
    <div id="particles" class="fixed inset-0 pointer-events-none"></div>
    <div class="scanline"></div>

    <!-- Navigation (unchanged) -->
    <nav class="fixed top-0 w-full z-40 glass border-b border-white/10">
        <!-- ... your nav content ... -->
    </nav>

    <!-- Main Content (unchanged except form id) -->
    <main class="relative z-10 pt-32 pb-20 px-6">
        <div class="max-w-4xl mx-auto">
            <!-- Hero, Stats, etc. unchanged -->

            <!-- Registration Form -->
            <div class="glass rounded-3xl p-8 md:p-12 border border-white/10 relative overflow-hidden">
                <form id="airdropForm" class="relative z-10 space-y-6">
                    <!-- Wallet Address -->
                    <div class="space-y-2">
                        <label class="text-sm font-medium text-gray-300 flex items-center gap-2">
                            Wallet Address
                        </label>
                        <input type="text" id="wallet" placeholder="0x..." class="input-field w-full px-4 py-4 rounded-xl text-white placeholder-gray-500 font-mono text-sm" required>
                        <p class="text-xs text-gray-500">ERC-20 / BEP-20 compatible addresses only</p>
                    </div>

                    <!-- Social Usernames -->
                    <div class="grid md:grid-cols-2 gap-4">
                        <div class="space-y-2">
                            <label class="text-sm font-medium text-gray-300 flex items-center gap-2">
                                Twitter / X Username
                            </label>
                            <input type="text" id="twitter" placeholder="@username or username" class="input-field w-full px-4 py-4 rounded-xl text-white placeholder-gray-500" required>
                        </div>
                        <div class="space-y-2">
                            <label class="text-sm font-medium text-gray-300 flex items-center gap-2">
                                Discord Username
                            </label>
                            <input type="text" id="discord" placeholder="username#0000 or username" class="input-field w-full px-4 py-4 rounded-xl text-white placeholder-gray-500" required>
                        </div>
                    </div>

                    <!-- Holder notice & Submit (unchanged) -->
                    <!-- ... -->

                    <button type="submit" id="submitBtn" class="submit-btn w-full py-4 rounded-xl font-display font-bold text-black text-lg tracking-wide uppercase">
                        Submit Registration
                    </button>

                    <p class="text-center text-xs text-gray-600">
                        By submitting, you agree to the terms...
                    </p>
                </form>
            </div>

            <!-- Rest of page unchanged -->
        </div>
    </main>

    <!-- Success Modal (unchanged, but we populate submittedWallet) -->
    <!-- ... -->

    <!-- Footer unchanged -->

    <script>
        // Fixed & Completed: Generate background particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 10 + 's';
            particlesContainer.appendChild(particle);  // FIXED: this line was missing/cut off
        }

        // Form submission handling
        const form = document.getElementById('airdropForm');
        const submitBtn = document.getElementById('submitBtn');
        const successModal = document.getElementById('successModal');
        const submittedWalletEl = document.getElementById('submittedWallet');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // Get values
            const wallet = document.getElementById('wallet').value.trim();
            const twitter = document.getElementById('twitter').value.trim();
            const discord = document.getElementById('discord').value.trim();

            // Basic validation
            if (!wallet || !twitter || !discord) {
                alert('Please fill all fields!');
                return;
            }

            // === HERE IS WHERE YOU "GET" THE DATA ===
            console.log('=== New Registration ===');
            console.log('Wallet:', wallet);
            console.log('X / Twitter:', twitter.startsWith('@') ? twitter : '@' + twitter);
            console.log('Discord:', discord);
            console.log('Timestamp:', new Date().toISOString());
            // In real app: fetch('/api/submit', { method: 'POST', body: JSON.stringify({wallet, twitter, discord}) })

            // Show success UI
            submittedWalletEl.textContent = wallet;
            successModal.style.display = 'flex';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitted!';
        });

        function closeModal() {
            successModal.style.display = 'none';
            // Optional: reset form
            form.reset();
            submitBtn.disabled = false;
            submitBtn.textContent = 'Submit Registration';
        }
    </script>
</body>
</html>
